<div id="edit_form" class="max-w-md mx-auto p-2 bg-gray-900  shadow-md rounded-lg ">
    <form action="" class="space-y-4">
        <div *ngIf="true" class="flex flex-col">
            <label for="id" class="font-semibold text-white">ID</label>
            <input type="text" name="id" id="id" disabled [value]="user.id" class="mt-1 p-2 border border-gray-300 rounded-lg bg-gray-100">
        </div>
        <div class="flex flex-col">
            <label for="name" class="font-semibold text-white">NAME</label>
            <input type="text" name="name" id="name" [(ngModel)]="user.name" class="mt-1 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex flex-col">
            <label for="username" class="font-semibold text-white">USERNAME</label>
            <input type="text" name="username" id="username" [(ngModel)]="user.username" class="mt-1 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex flex-col">
            <label for="email" class="font-semibold text-white">EMAIL</label>
            <input type="text" name="email" id="email" [(ngModel)]="user.email" class="mt-1 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex flex-col">
            <label for="phone" class="font-semibold text-white">PHONE</label>
            <input type="text" name="phone" id="phone" [(ngModel)]="user.phone" class="mt-1 p-2 border border-gray-300 rounded-lg">
        </div>
        <div class="flex flex-col">
            <label for="website" class="font-semibold text-white">WEBSITE</label>
            <input type="text" name="website" id="website" [(ngModel)]="user.website" class="mt-1 p-2 border border-gray-300 rounded-lg">
        </div>
    </form>

    <button (click)="enviar()" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">ACTIVAR</button>
</div>
