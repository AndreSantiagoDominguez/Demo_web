<div id="table" class="overflow-x-auto">
    <table class="min-w-full table-auto border-collapse border border-gray-300 bg-black">
        <thead class="bg-gray-800 text-white">
            <tr id="table-headers">
                <th class="px-4 py-2 border border-gray-600">ID</th>
                <th class="px-4 py-2 border border-gray-600">NAME</th>
                <th class="px-4 py-2 border border-gray-600">USERNAME</th>
                <th class="px-4 py-2 border border-gray-600">EMAIL</th>
                <th class="px-4 py-2 border border-gray-600">PHONE</th>
                <th class="px-4 py-2 border border-gray-600">WEBSITE</th>
            </tr>
        </thead>
        <tbody>
            <tr class="data-user justify text-center bg-gray-900 text-white hover:bg-gray-700 transition-colors" *ngFor="let user of users">
                <td class="px-4 py-2 border border-gray-600">{{user.id}}</td>
                <td class="px-4 py-2 border border-gray-600">{{user.name}}</td>
                <td class="px-4 py-2 border border-gray-600">{{user.username}}</td>
                <td class="px-4 py-2 border border-gray-600">{{user.email}}</td>
                <td class="px-4 py-2 border border-gray-600">{{user.phone}}</td>
                <td class="justify text-center px-4 py-2 border border-gray-600">{{user.website}}</td>
            </tr>
        </tbody>
    </table>
</div>


<div class="bg-gray-800 border border-gray-700 rounded-lg p-2 mt-8 mb-8 max-w-max mx-auto">
    <h1 class="text-center text-white">FORMULARIO DE USUARIOS</h1>
  </div>
  

<app-edit-user-form 
[user]="selectedUser" [disabled]="true"
(eventEmitter)="addUser($event)"
></app-edit-user-form>
